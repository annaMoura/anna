<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		
	</head>
	<header>
		<center><h1> Formulário </h1></center>
		<img src="..\imagens\img1.png" style="width:200px;height:100px;">
	</header>
	<body>
		<form action="" method="get">
			<fieldset>
			<legend>Preencher</legend>
			<label for="idnome">Nome:  </label>
			<input type="text" name="txtnome" id="idnome" placeholder="digite seu nome"
			required/> 
			
			<label for="idsobrenome">Sobrenome:</label>
			<input type="text" name="txtsobrenome" id="idsobrenome" placeholder="digite seu sobrenome"
			required/> <br/>
			<br/>
			
			<label for="iddata">Data de Nascimento: </label>
			<input type="date" name="txtdata" id="iddata" required 
			placeholder="digite sua data de nascimento "/> <br/>
			<br/>
				
			<label for="idrua">Rua:  </label>
			<input type="text" name="txtrua" id="idrua" placeholder="digite sua rua"
			required/> 
				
			<label for="idnum">Número:  </label>
			<input type="number" name="txtnum" id="idnum" placeholder="digite seu n°"
			required/> <br/>
			<br/>
				
			<label for="idcep">CEP:  </label>
			<input type="number" name="txtcep" id="idncep" 
			required placeholder="xxxxx-xx" autocomplete="off" 
			pattern="\d{5}-\d{3}" /> <br/>
			<br/>
				
			<label for="idnmun">Município:  </label>
			<input type="text" name="txtmun" id="idnmun" placeholder="digite seu município"
			required/> 
			
			<label for="idest">Estado:  </label>
			<input type="text" name="txtest" id="idest" placeholder="digite seu estado"
			required/> <br/>
				<br/>
				
		<textarea name="message" rows="10" cols="30">
Observações:
			</textarea>
			<br/>
				<center><input type="submit" name="btnenviar" id="idenviar" value="Enviar"/><input type="reset"></center>
				</fieldset>
		</form>
	</body>
</html>
